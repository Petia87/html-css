<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>CSS Tutorial</title>
  <!-- google fonts -->
  <!-- <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,700i|Yesteryear"
      rel="stylesheet"
    /> -->

  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="animation">animation</div>
  <div class="simple">
    I'm so animated, but I animate once! Refresh me to see again.
  </div>
  <div class="percentage">
    My Keyframe is defined with percentages(%)
    <p>
      0% => 25% => 50% => 100%
    </p>
  </div>
  <div class="move">I'm moved!</div>
  <div class="speed" id="linear">linear</div>
  <div class="speed" id="ease">ease</div>
  <div class="speed" id="easeIn">ease-in</div>
  <div class="speed" id="easeOut">ease-out</div>
  <div class="speed" id="easeInOut">ease-in-out</div>
  <div class="speed" id="custom">Custom</div>
</body>

</html>
